name: CI - Test and Build

on:
  pull_request:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'website/**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Run linter
        run: |
          cd website
          npm run lint

      - name: Run tests
        run: |
          cd website
          npm test

      - name: Build website
        run: |
          cd website
          npm run build

      - name: Comment test results on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Tests failed! Please fix the issues before merging.\n\nCheck the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

      - name: Comment success on PR
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All tests passed! Build successful.\n\n@jessicatmt Please review and approve when ready to merge.'
            })
