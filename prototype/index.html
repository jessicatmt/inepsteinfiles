<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InEpsteinFiles.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Public Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: white;
            color: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 64rem;
            margin: 0 auto;
        }

        form {
            text-align: center;
        }

        .search-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        input {
            text-align: center;
            font-size: 2rem;
            height: 3.5rem;
            border: 2px solid black;
            font-weight: bold;
            text-transform: uppercase;
            max-width: 28rem;
            padding: 0 1rem;
            background: white;
        }

        input::placeholder {
            color: #999;
            font-weight: normal;
        }

        input:focus {
            outline: none;
            border-color: #000;
        }

        @media (min-width: 768px) {
            .search-row {
                flex-direction: row;
                font-size: 3rem;
                gap: 1.5rem;
            }

            input {
                font-size: 2.5rem;
                height: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="handleSearch(event)">
            <div class="search-row">
                <span>IS</span>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="type a name"
                    autocomplete="off"
                    required
                />
                <span style="white-space: nowrap;">IN THE EPSTEIN FILES?</span>
            </div>
        </form>
    </div>

    <script>
        function handleSearch(e) {
            e.preventDefault();
            const name = document.getElementById('searchInput').value.trim();
            if (name) {
                const slug = name.toLowerCase().replace(/\s+/g, '-');
                window.location.href = `${slug}.html`;
            }
        }
    </script>
</body>
</html>
